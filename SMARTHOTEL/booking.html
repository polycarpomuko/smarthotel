<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Hotel Booking</title>
</head>

<body style="background:url('images/khanh-nguyen-asZ-6ri9i_0-unsplash.jpg') no-repeat center/cover; color:white; font-family:Arial, sans-serif;">

  <header style="text-align:center; padding:20px;">
    <h1 style="color: rgb(34, 5, 147);">Smart Hotel Booking</h1>
  </header>

  <section id="booking" style="padding:50px; text-align:center;">
    <h1 style="color:red;">Book Your Stay</h1>
    <p style="color:blue;">Welcome y'all @POLYCARP'S SMARTHOTEL â€” We got your best meals!</p>

    <form id="bookingForm" style="max-width:400px; margin:auto; background:#fff; color:#000; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
      
      <input type="text" id="name" placeholder="Full Name" required style="width:100%;padding:10px;margin:8px 0;">
      <input type="email" id="email" placeholder="Email" required style="width:100%;padding:10px;margin:8px 0;">
      <input type="date" id="checkin" required style="width:100%;padding:10px;margin:8px 0;">
      <input type="date" id="checkout" required style="width:100%;padding:10px;margin:8px 0;">

      <select id="roomType" required style="width:100%;padding:10px;margin:8px 0;">
        <option value="">Select Room Type</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>

      <button type="submit" style="background:#007BFF;color:white;padding:10px;width:100%;border:none;border-radius:5px;cursor:pointer;">
        Book Now
      </button>

      <p id="message" style="font-weight:bold;margin-top:10px;"></p>
    </form>
  </section>


</body>
</html>
